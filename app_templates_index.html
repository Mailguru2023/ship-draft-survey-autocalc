<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ship Draft Survey Autocalc</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/marine-style.css">
</head>
<body class="marine-bg">
    <div class="container mt-4">
        <h1 class="mb-4 marine-title">⚓ Ship Draft Survey <span class="text-info">Autocalc</span></h1>
        <div class="mb-4">
            <h4>Выберите профиль судна:</h4>
            <ul class="list-group">
                {% for ship in profiles %}
                <li class="list-group-item d-flex justify-content-between align-items-center marine-list">
                    <span><b>{{ ship|capitalize }}</b></span>
                    <a href="/survey/{{ ship }}" class="btn btn-primary btn-sm">Открыть ➔</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <hr>
        <form action="/upload_table/demo" method="post" enctype="multipart/form-data" class="mt-3">
            <h5>Загрузить тестовую таблицу для профиля demo:</h5>
            <input type="file" name="table_file" accept=".csv" required>
            <button class="btn btn-outline-primary ml-2" type="submit">Загрузить</button>
        </form>
    </div>
</body>
</html>
