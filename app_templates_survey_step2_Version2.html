<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Draft Survey — {{ profile.name }}: Танки</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/marine-style.css">
</head>
<body class="marine-bg">
<div class="container mt-4">
    <h2 class="marine-title">⚓ {{ profile.name }} — Балластные танки</h2>
    <div class="card mt-3 p-3 marine-card">
        <h5>ШАГ 2: Ввод уровней/замеров балластных танков</h5>
        <form method="post" action="/survey/{{ profile.name|lower }}/results">
            {% for k, v in user_input.items() %}
            <input type="hidden" name="{{ k }}" value="{{ v }}">
            {% endfor %}
            <table class="table table-striped marine-table mt-2">
                <thead>
                <tr>
                    <th>Название танка</th>
                    <th>Значение (м)</th>
                </tr>
                </thead>
                <tbody>
                {% for tank in tanks %}
                <tr>
                    <td>{{ tank.Tank }}</td>
                    <td>
                        <input class="form-control" type="number" step="0.01" name="sound_{{ tank.Tank }}">
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <button class="btn btn-success mt-4 marine-btn" type="submit">Рассчитать ⚓</button>
            <a href="/" class="btn btn-secondary mt-4">← Назад</a>
        </form>
    </div>
</div>
</body>
</html>
